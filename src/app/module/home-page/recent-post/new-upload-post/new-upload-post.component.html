<div class="relative p-6 max-w-3xl mx-auto flex flex-col gap-2">
    <button class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none">
      <svg (click)="cancel(false)" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  
    <p class="font-bold text-lg text-center">Upload the Latest Post</p>
    <div class="flex flex-col gap-2">
      <label for="title" class="text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" placeholder="Enter post title" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white">
    </div>
    <div class="flex flex-col gap-2">
      <label for="country" class="text-sm font-medium text-gray-700">Country</label>
      <input type="text" id="country" placeholder="Enter country name" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  
    <div class="flex flex-col gap-2">
      <label for="city" class="text-sm font-medium text-gray-700">City</label>
      <input type="text" id="city" placeholder="Enter city name" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  
    <div class="flex flex-col gap-2">
      <label for="category" class="text-sm font-medium text-gray-700">Category</label>
      <input type="text" id="category" placeholder="Enter category" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  
    <div class="flex flex-col gap-2">
      <label for="description" class="text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" placeholder="Enter a description" rows="4" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white "></textarea>
    </div>
  
    <div class="flex flex-col gap-2">
      <label for="image-upload" class="text-sm font-medium text-gray-700">Image</label>
      <input type="file" id="image-upload" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  
    <button type="submit" class="mt-6 py-2 px-6 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-500 ">
     Upload
    </button>
  </div>
