
<div class="relative p-6 max-w-3xl mx-auto flex flex-col gap-2">
    <button class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none">
      <svg  xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="flex flex-col mb-4">
      <label for="username" class="text-sm font-medium text-gray-700 mb-2">User Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  

    <div class="flex flex-col mb-4">
      <label for="email" class="text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full py-2 px-4 border rounded-md border-gray-300 bg-white ">
    </div>
  
    <button type="submit" class="py-2 px-6 bg-orange-500 text-white font-medium rounded-md ">
      Login
    </button>
  </div>
